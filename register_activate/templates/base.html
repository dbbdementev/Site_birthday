<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>{% block title %}{% endblock%}</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" >
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
              	<ul class="nav">
          			<li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
            	</ul>
                <ul class="nav hidden-xs" id="lg-menu">
                    <li><a href="/register_activate/"><i class="glyphicon glyphicon-list-alt"></i> Моя страница</a></li>
                    <li><a href="/register_activate/contacts/"><i class="glyphicon glyphicon-list"></i> Контакты</a></li>
                    <li><a href=""><i class="glyphicon glyphicon-paperclip"></i> Баланс</a></li>
                    <li><a href="/setting_id/" class="glyphicon glyphicon-paperclip"> Настройки</a></li>
                    <li><a href="/congratulations/" class="glyphicon glyphicon-paperclip">Поздравить</a></li>
                    <li><a href="" class="glyphicon glyphicon-paperclip">Избранные поздравления</a></li>
                </ul>
                <ul class="list-unstyled hidden-xs" id="sidebar-footer">
                    <a href="http://www.rambler.com"><h3>It-Bear</h3><i class="glyphicon glyphicon-heart-empty"></i> Официальный сайт</a>
                </ul>
            </div>
            <div class="column col-sm-10 col-xs-11" id="main">
                <!-- top nav -->
              	<div class="navbar navbar-blue navbar-static-top">  
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand logo">ДР</a>
                  	</div>
                  	<nav class="collapse navbar-collapse" role="navigation">
                        <form class="navbar-form navbar-left">
                            <div class="input-group input-group-sm" style="max-width:360px;">
                                <input type="text" class="form-control" placeholder="Поиск" name="srch-term" id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form >
                        <div class="navbar-form navbar-left">
                            <div id="sidebar">
                                <script type="text/javascript">
                                day = new Date(); hour = day.getHours();
                                 if (hour>=5 && hour<12) greeting = "Доброе утро";
                                  else { if (hour>=12 && hour<18) greeting = "Добрый день";
                                   else { if (hour>=18 && hour<24) greeting = "Добрый вечер";
                                    else { if (hour>=0 && hour<5) greeting = "Доброй ночи"; } } } document.write(greeting);
                                </script>!  Сегодня
                                <script type="text/javascript">
                                var d = new Date();
                                var day=new Array("Воскресенье","Понедельник","Вторник","Среда","Четверг","Пятница","Суббота");
                                var month=new Array("января","февраля","марта","апреля","мая","июня",
                                "июля","августа","сентября","октября","ноября","декабря");
                                document.write(day[d.getDay()]+" " +d.getDate()+ " " + month[d.getMonth()]
                                + " " + d.getFullYear() + " г.");
                                </script>
                            </div>
                        </div>
                        <div class="navbar-form navbar-left">
                            <form method="post">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-primary pull-right" name="logout" value="Выйти"/>
                            </form>
                  	    </div>
                  	</nav>
                </div>
                <!-- /top nav -->
                <div class="padding">
                    <div class="full col-sm-9">
                        {% block content %}
		                {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- script references -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script type="text/javascript" src="{% static 'tcal.js' %}"></script>
</body>
</html>
